<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>쮐햦햩혧 쮏혧향쮏쒫썜햣햩혪</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .profile-info {
            max-width: 500px;
            margin: 0 auto 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .profile-info p {
            margin: 10px 0;
        }

        .listing-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .listing-title {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .listing-game {
            color: #007bff;
            font-weight: bold;
        }

        .listing-price {
            color: green;
            margin-top: 10px;
        }

        .listing-exchange {
            color: orange;
            margin-top: 5px;
        }

        .listing-description {
            font-size: 0.9em;
            color: #555;
        }

        .error-message {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>游녻 쮐햦햩혧 쮏혧향쮏쒫썜햣햩혪</h1>

<div class="profile-info" id="profile-info">
    <!-- 햊햫혟쮐햪햟혡햦혪  쮏혧향쮏쒫썜햣햩햣 -->
</div>

<div id="user-listings">
    <h2 style="text-align: center;">뤯쐄궴쒫햣햫햦혪 쮏혧향쮏쒫썜햣햩혪</h2>
    <div id="listings" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;"></div>
    <div class="error-message" id="error-message" style="display: none;">
        햏햣 혞햢햟햩쮐혧 향햟햡혞향햦혝혧 쮏쐄궴쒫햣햫햦혪.
    </div>
</div>

<script>
    // 쮏혞혢햟햣햪 ID 쮏혧향쮏쒫썜햣햩혪 햦향 URL (햫햟햦햪햣, ?id=1)
    const urlParams = new URLSearchParams(window.location.search);
    const userId = urlParams.get('id');

    if (!userId) {
        document.getElementById('profile-info').innerHTML = "<p>햏햣 혞햨햟향햟햫 ID 쮏혧향쮏쒫썜햣햩혪.</p>";
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('user-listings').style.display = 'none';
        return;
    }

    // 행햟햡혞햤햟햣햪 햦햫혟쮐햪햟혡햦혩  쮏혧향쮏쒫썜햣햩햣
    fetch(`http://127.0.0.1:5000/user/${userId}`)
        .then(response => response.json())
        .then(user => {
            const container = document.getElementById('profile-info');
            container.innerHTML = `
                <p><strong>ID:</strong> ${user.id}</p>
                <p><strong>햊햪혪:</strong> ${escapeHtml(user.username)}</p>
                <p><strong>Email:</strong> ${escapeHtml(user.email)}</p>
                <p><strong>햆햟혝햟 햣햡햦혜혝햟혡햦햦:</strong> ${new Date(user.created_at).toLocaleString()}</p>
            `;
        })
        .catch(error => {
            console.error('뤰걣쟳쐃쥃 향햟햡혞향햨햦 햢햟햫햫혦혠 쮏혧향쮏쒫썜햣햩혪:', error);
            document.getElementById('profile-info').innerHTML = "<p>쮏혧향쮏쒫썜햣햩혧 햫햣 햫햟햧햢햣햫.</p>";
            document.getElementById('error-message').style.display = 'block';
        });

    // 행햟햡혞햤햟햣햪 쮏쐄궴쒫햣햫햦혪 쮏혧향쮏쒫썜햣햩혪
    fetch(`http://127.0.0.1:5000/listings`)
        .then(response => response.json())
        .then(data => {
            const user_listings = data.filter(listing => listing.user_id == userId);
            const container = document.getElementById('listings');

            if (user_listings.length === 0) {
                container.innerHTML = "<p>햏햣혝 쮏쐄궴쒫햣햫햦햧.</p>";
                return;
            }

            user_listings.forEach(listing => {
                const card = document.createElement('div');
                card.className = 'listing-card';

                card.innerHTML = `
                    <div class="listing-title">${escapeHtml(listing.title)}</div>
                    <div class="listing-game">햊햡햟: ${escapeHtml(listing.game)}</div>
                    <div class="listing-price">햕햣햫햟: ${listing.price ? listing.price + ' 혞햠.' : '햏햣 혞햨햟향햟햫햟'}</div>
                    <div class="listing-exchange">
                        ${listing.is_exchange ? '뉋쮏햪쮏웷왏 쮏쐃쨿왏 햫햟: ' + escapeHtml(listing.exchange_for || '햍혩햠쮏 햣햢햪햣혝') : '쮏얧썛웷'}
                    </div>
                    <div class="listing-description">뤯햦혜햟햫햦햣: ${escapeHtml(listing.description)}</div>
                `;

                container.appendChild(card);
            });
        })
        .catch(error => {
            console.error('뤰걣쟳쐃쥃 향햟햡혞향햨햦 쮏쐄궴쒫햣햫햦햧:', error);
            document.getElementById('error-message').style.display = 'block';
        });

    // 행햟혤햦혝햟 쮐 XSS
    function escapeHtml(text) {
        return text.replace(/[&<>"']/g, function(m) { return {'&':'&amp;', '<':'<', '>':'>', '"':'&quot;', "'":'&#39;'}[m];});
    }
</script>

</body>
</html>
